<!DOCTYPE html>
<html>

<head>

  <title>Send balance Smart Contract</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.1/dist/web3.min.js"></script>
</head>

<body>
  <h2> Ballot Duration</h2>
  <label for="start_time">Start Date:</label> <input id="start_time" type="datetime-local" value="2022-07-04T04:30" />
  <label for="end_time"> End Date: </label> <input id="end_time" type="datetime-local" value="2022-07-04T08:30" />
  <button type="button" id="init_time_btn"> Submit </button><br>
  <hr>

  <h2> Ballot User Register</h2>
  Add voter: <input id="new_voter_address" type="text">
  <button type="button" id="new_voter_add"> Add Voter </button>
  <br>
  <hr>

  <h2> Vote</h2>
  Voter Address: <input id="voter_address" type="text">
  <button id="voter_address_yes" type="button">YES</button>
  <button id="voter_address_no" type="button">NO</button>
  <br>
  Result: <label id="error_message"></label>


  <script src="./build/js/index.min.js"></script>
</body>

</html>
